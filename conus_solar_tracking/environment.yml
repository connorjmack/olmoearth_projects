name: olmoearth
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python (3.11 required by olmoearth_pretrain)
  - python=3.11

  # Scientific computing (use conda for these - better compatibility)
  - numpy>=1.26
  - scipy>=1.11
  - pandas>=2.0
  - matplotlib>=3.7
  - rasterio>=1.3
  - gdal>=3.7
  - geopandas>=1.1
  - shapely>=2.0
  - pyproj>=3.6
  - fiona>=1.9

  # PyTorch (conda version for better compatibility)
  - pytorch>=2.0
  - torchvision
  - torchaudio

  # Utilities
  - pyyaml>=6
  - requests>=2.31
  - tqdm>=4.65

  # Pip packages (not available on conda-forge or better from PyPI)
  - pip
  - pip:
      # Project-specific dependencies
      - python-dotenv>=1.0
      - openpyxl>=3.1.5
      - wandb>=0.21
      - jsonargparse>=4.0
      - matplotlib-scalebar
      - tabulate

      # Install olmoearth_pretrain from GitHub
      - git+https://github.com/allenai/olmoearth_pretrain.git@main

      # Install rslearn and olmoearth-runner from PyPI
      - rslearn[extra]>=0.0.16
      - olmoearth-runner>=0.1.10

      # Install this project in editable mode (will be done separately)
      # - -e .
